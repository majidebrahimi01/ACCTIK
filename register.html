    <!-- Main -->
    <section class="form_section d-flex align-items-center justify-content-center">
      <div class="form-wrap col-lg-5 shadow-lg">
          <input type="radio" class="tab-toggle" name="tab-toggle" id="tab1" checked>
          <input type="radio" class="tab-toggle" name="tab-toggle" id="tab2">      
          <ul class="tab-list shadow-lg">
            <li class="tab-item">
              <label class="tab-trigger" for="tab1">ثبت نام</label>
            </li>
            <li class="tab-item">
              <label class="tab-trigger" for="tab2">ورود</label>
            </li>
          </ul>          
          <div class="tab-container">
            <div class="tab-content">

            </div>
            <div class="tab-content">

              <form action="" method="post" id="login" autocomplete="off" class="p-3">
                <div class="form-row">
                  <h4 class="title my-2 text-center">سلام, من اَک تیک هستم!</h4>
                  <div class="col-12">
                    <span class="lable">نام کاربری</span>
                    <div class="input-group mb-3 mt-1">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                      </div>
                      <input name="username" type="text" value="" class="input form-control" id="username" placeholder="شماره موبایل وارد شده در مرحله ثبت نام" aria-label="Username" aria-describedby="basic-addon1" />
                    </div>
                  </div>
                  <div class="col-12">
                    <span class="lable">رمز عبور</span>
                    <div class="input-group mb-3 mt-1">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                      </div>
                      <input name="password" type="password" value="" class="input form-control" id="password" placeholder="رمز عبور" required="true" aria-label="password" aria-describedby="basic-addon1" />
                      <div class="input-group-append">
                        <span class="input-group-text" onclick="password_show_hide();">
                          <i class="bi bi-eye-fill" id="show_eye"></i>
                          <i class="bi bi-eye-slash-fill d-none" id="hide_eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row forget">
                      <div class="forget_pass">
                        <a href="#">رمز عبور را فراموش کردم</a>
                      </div>
                  </div>
                  <div class="send_code d-flex align-items-end">
                    <i class="bi bi-chat-text-fill"></i>&nbsp;
                    <a href="#">ارسال کد یکبار مصرف از طریق پیامک</a>
                  </div>
                  <div class="col-12 position-relative">
                    <button class="submit_btn btn_hover" type="submit" name="signin">
                      <span></span><span></span><span></span><span></span>
                      ورود
                    </button>
                  </div>
                  <div class="col-sm-12 text-center">
                    <p>حساب کاربری ندارید؟ <a href="#">ثبت نام کنید!</a></p>
                  </div>
                </div>
              </form>           
            </div>
